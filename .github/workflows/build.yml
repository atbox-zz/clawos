name: ClawOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.85

jobs:
  build-x86_64-linux:
    name: Build x86_64 Linux
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ env.RUST_VERSION }}
        components: rustfmt, clippy
        override: true
        target: x86_64-unknown-linux-gnu

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libseccomp-dev \
          clang \
          llvm \
          libelf-dev \
          libssl-dev \
          pkg-config \
          linux-headers-$(uname -r) \
          zlib1g-dev

    - name: Install Aya toolchain
      run: |
        cargo install aya --version 0.13.0 --locked
        cargo install aya-tool --version 0.1.0 --locked

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check code formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all --target x86_64-unknown-linux-gnu -- -D warnings

    - name: Build (debug)
      run: cargo build --verbose

    - name: Build (release)
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: clawos-x86_64-linux-release
        path: target/release/*.rlib
        retention-days: 7

  build-aarch64-linux:
    name: Build aarch64 Linux (Cross)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ env.RUST_VERSION }}
        target: aarch64-unknown-linux-gnu
        override: true

    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu

    - name: Install system dependencies
      run: |
        sudo apt-get install -y \
          libseccomp-dev:arm64 \
          clang \
          llvm \
          libelf-dev \
          libssl-dev \
          pkg-config

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-aarch64-${{ hashFiles('**/Cargo.lock') }}

    - name: Build (release) aarch64
      run: cargo build --release --target aarch64-unknown-linux-gnu --verbose

    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: clawos-aarch64-linux-release
        path: target/aarch64-unknown-linux-gnu/release/*.rlib
        retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit
      continue-on-error: true

  check:
    name: Code Quality Checks
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ env.RUST_VERSION }}
        components: rustfmt, clippy
        override: true

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-check-${{ hashFiles('**/Cargo.lock') }}

    - name: Check if code compiles
      run: cargo check --all --verbose

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Lint with clippy
      run: cargo clippy --all -- -D warnings
