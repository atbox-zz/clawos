name: P2 Gate

on:
  push:
    branches: [ main, develop ]

jobs:
  p2-gate:
    name: P2 Gate - Build, Clippy, Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.87"
          components: rustfmt, clippy
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libseccomp-dev clang llvm libelf-dev libssl-dev pkg-config zlib1g-dev
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run Clippy
        run: cargo clippy --all -- -D warnings
      
      - name: Build Release
        run: cargo build --release --verbose
      
      - name: Run Tests
        run: cargo test --verbose
      
      - name: P2 Gate Summary
        if: always()
        run: |
          echo "P2 GATE STATUS:"
          echo "==================="
          echo "cargo build --release: Checking..."
          echo "cargo clippy --all -- -D warnings: Checking..."
          echo "cargo test: Checking..."
